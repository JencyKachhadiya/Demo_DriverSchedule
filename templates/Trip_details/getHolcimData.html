{% extends "Trip_details/main/main.html" %}
{% load static %}
{% block title %}Data get from driver{% endblock title %}

{% block headStyle %} 
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}

<div class="container mt-4">
    <form action="{% url 'Account:getHolcimTripDataSave' id=id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card border-0">
            <div class="mb-lg-4 mb-2">
                <h4 class="card-title text-uppercase text-default d-inline-block">Docket details:</h4>
            </div>
            <!-- <hr> -->
            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="mb-lg-3 mb-2">
                        <label for="waitingTimeStart">Waiting Time Start:</label>
                        <input type="datetime-local" name="waitingTimeStart" id="waitingTimeStart" class="form-control" autocomplete="off"/>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="mb-lg-3 mb-2">
                        <label for="waitingTimeEnd">Waiting Time End:</label>
                        <input type="datetime-local" name="waitingTimeEnd" id="waitingTimeEnd" class="form-control" autocomplete="off" readonly/>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="mb-lg-3 mb-2">
                        <label for="totalWaitingTime">Total Waiting Time :</label>
                        <input type="text" name="totalWaitingTime" id="totalWaitingTime" class="form-control" autocomplete="off" readonly/>
                    </div>
                </div>

                <div class="col-md-8 col-12">
                    <div id="preview-container"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="mb-lg-3 mb-2">
                        <label for="StandByStartTimeStart">StandBy Time Start:</label>
                        <input type="datetime-local" name="StandByStartTimeStart" id="StandByStartTimeStart" class="form-control" autocomplete="off"/>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="mb-lg-3 mb-2">
                        <label for="StandByStartTimeEnd">StandBy Time End:</label>
                        <input type="datetime-local" name="StandByStartTimeEnd" id="StandByStartTimeEnd" class="form-control" autocomplete="off" readonly/>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="mb-lg-3 mb-2">
                        <label for="totalStandByStartTime">Total StandBy Time :</label>
                        <input type="text" name="totalStandByStartTime" id="totalStandByStartTime" class="form-control" autocomplete="off" readonly/>
                    </div>
                </div>

                <div class="col-md-8 col-12">
                    <div id="preview-container"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <textarea name="comment" id="comment" rows="2" class="form-control" placeholder="Add comment"></textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-default px-4">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
    

{% endblock %}
{% block footerStyle %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
