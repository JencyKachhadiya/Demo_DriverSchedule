{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PNR Group | Change password</title>

    <!-- Bootstrap -->
    <link href="{%static 'Dashboard/vendors/bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/88bf84b9d4.js" crossorigin="anonymous"></script>

    <!-- NProgress -->
    <link href="{% static 'Dashboard/vendors/nprogress/nprogress.css' %}" rel="stylesheet">

    <!-- Animate.css -->
    <link href="{% static 'Dashboard/vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'Dashboard/build/css/custom.min.css' %}" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

</head>

<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form action="{% url 'changePasswordChange' %}" method="POST" id="changePasswordForm">
                        {% csrf_token %}
                        <h2 class="mb-4">Change Password Form</h2>
                        <div>
                            <input type="password" class="form-control" name="oldPassword"
                                placeholder="Enter Old Password" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" name="newPassword"
                                placeholder="Enter New Password" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" name="reEnterNewPassword"
                                placeholder="Re-enter New Password" required="" />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-sm btn-default submit">Change </button>
                        </div>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <div>
                                <h1><i class="fa fa-paw"></i> PNR Group</h1>
                                {% comment %} <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 4 template.
                                    Privacy and Terms</p> {% endcomment %}
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <!-- JavaScript / alertify JS -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    {% for message in messages %}
    <script>
        alertify.set('notifier', 'position', 'top-right');
        {% if message.tags == 'error' %}
        alertify.error('{{ message|escapejs }}');
        {% elif message.tags == 'success' %}
        alertify.success('{{ message|escapejs }}');
        {% elif message.tags == 'warning' %}
        alertify.warning('{{ message|escapejs }}');
        {% endif %}
    </script>
    {% endfor %}
</body>

</html>
